
<h2>{{narrowIt.errorMessage}}</h2>

<div ng-repeat="item in narrowIt.items">
    <h2>{{item['name']}}</h2>
    <strong>{{item.short_name}}</strong>
    <span>{{item.description}}</span>
    <button ng-click="narrowIt.onRemove({index: $index});">
        Don't want this one!
    </button>
</div>
